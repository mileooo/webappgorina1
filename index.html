<!-- Модальное окно товара -->
<div id="product-modal" class="modal">
  <div class="modal-content">
    <button class="modal-close">×</button>
    <div class="modal-body">
      <div class="modal-image">Фото товара</div>
      <h2 id="modal-title">Арбуз</h2>
      <p id="modal-desc">Арбуз — отличный источник ликопина, антиоксиданта, который защищает сердце и сосуды. Также содержит витамины A, B6 и C, утоляет жажду и помогает очищению организма.</p>
      
      <div class="kbju">
        <p>Калории: <strong>25 ккал</strong></p>
        <p>Белки: <strong>0.6 г</strong></p>
        <p>Жиры: <strong>0.1 г</strong></p>
        <p>Углеводы: <strong>5.8 г</strong></p>
      </div>

      <label for="modal-comment">Комментарий к заказу:</label>
      <textarea id="modal-comment" placeholder="Например: средний арбуз, спелый, не переспевший"></textarea>

      <div class="modal-controls">
        <input type="number" id="modal-qty" min="0.1" step="0.1" value="1">
        <select id="modal-unit">
          <option value="kg">кг</option>
          <option value="g">г</option>
        </select>
        <button id="modal-add" class="add-btn">Добавить в корзину</button>
      </div>
    </div>
  </div>
</div>
